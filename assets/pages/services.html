<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/292ea73c2e.js" crossorigin="anonymous"></script>
    <script src="../js/services.js"></script>
    <link href="../css/services.css" rel="stylesheet">
    <title>Services</title>
</head>
<body>
    <div class="content">

        <div class="slides">

            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            
            <div class="slide s1">
                <img src="../img/cuts/cuts1.jpg" alt="">
            </div>

            <div class="slide">
                <img src="../img/cuts/cuts2.jpeg" alt="">
            </div>

            <div class="slide">
                <img src="../img/cuts/cuts3.jpeg" alt="">
            </div>

            <div class="slide">
                <img src="../img/cuts/cuts4.jpg" alt="">
            </div>

            <div class="slide">
                <img src="../img/cuts/cuts5.jpg" alt="">
            </div>

        </div>
    
    </div>

    <div class="navigation">

        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>

    </div>
</body>
</html>
